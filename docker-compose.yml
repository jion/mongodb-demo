version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  app:
    build: .
    container_name: mongo-python-app
    depends_on:
      - mongodb
    volumes:
      - ./app:/app
    working_dir: /app
    command: ["tail", "-f", "/dev/null"]
    ports:
      - "8888:8888"

volumes:
  mongo-data:
